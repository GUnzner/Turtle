<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="A website to save the turtles">
    <link rel="stylesheet" href="style.css" /> 
    <title>Turtles</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#"><b>Donate</b></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <ul class="lang">
            <li>EN</li>
            <li><a href=donate-de.html>DE</a></li>
        </ul>
        <h1 class="headline">Save the turtles</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">Donate</h2>
        
        <p>Donate for a good cause: buy cute products to save the turtles now!</p>
        <div class="flex-container">
            
            <div class="shop-item">
                <span class="shop-item-title">BAG</span>
                <a class="image-link" href="images/bag.jpg">
                    <img class="image-donate" src="images/bag.jpg" alt="Bag"/>
                </a>
                <div> 
                    <span class="shop-item-price">€19.99</span>
                    <button class="button shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">MUG</span>
                <img class="image-donate" src="images/mug.jpg" alt="Mug"/>
                <div> 
                    <span class="shop-item-price">€19.99</span>
                    <button class="button shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">SHIRT</span>
                <img class="image-donate" src="images/shirt.jpg" alt="Shirt"/>
                <div> 
                    <span class="shop-item-price">€19.99</span>
                    <button class="button shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">CANDLE</span>
                <img class="image-donate" src="images/candle.webp" alt="Candle"/>
                <div> 
                    <span class="shop-item-price">€10.00</span>
                    <button class="button shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h1 class="section-header">CART</h1>
            <div>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div class="cart-items">
                </div>
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">€0.00</span>
            </div>
            <button class="button-primary button-purchase" type="button">PURCHASE</button>
    </section>

    <footer class="footer">
        <div class="container footer-container">
            <img width=20 src="images/icon.jpg">
            <h3>Save the turtles</h3>
            <ul class="footer-nav">
                <li><a href="https://github.com/GUnzner" target="_blank"><img width="50" src="images/github.png"/></a></li>
                <li><a href="https://schildkroeten.dght.de/" target="_blank"><img width="50" src="images/dght.png"/></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
