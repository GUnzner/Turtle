<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="A website to save the turtles">
    <link rel="stylesheet" href="style.css" /> 
    <title>Turtles</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header class="main-header">
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#"><b>Donate</b></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="headline">Save the turtles</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">Donate</h2>
        
        <p>Donate for a good cause: buy cute products to save the turtles now!</p>
        <div class="flex-container">
            
            <div>
                <a class="image-link" href="images/bag.jpg">
                    <img class="image-donate" src="images/bag.jpg" alt="Bag"/>
                </a>
                <div> 
                    <span>€19.99</span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <img class="image-donate" src="images/mug.jpg" alt="Mug"/>
                <div> 
                    <span>€19.99</span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <img class="image-donate" src="images/shirt.jpg" alt="Shirt"/>
                <div> 
                    <span>€19.99</span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <img class="image-donate" src="images/candle.webp" alt="Candle"/>
                <div> 
                    <span>€19.99</span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h1 class="section-header">CART</h1>
            <div>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                          <img class="cart-item-image" width=100 src="images/mug.jpg">
                          <span class="cart-item-title">Mug</span>
                        </div>
                        <span class="cart-price cart-column">€19.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="button-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                        <img class="cart-item-image" width=100 src="images/mug.jpg">
                        <span class="cart-item-title">Mug</span>
                        </div>
                        <span class="cart-price cart-column">€19.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="button-danger" type="button">REMOVE</button>
                        </div>

                    </div>


                </div>
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">€39.98</span>
            </div>
            <button class="button-primary button-purchase" type="button">PURCHASE</button>
    </section>

    <footer class="footer">
        <div class="container footer-container">
            <img width=20 src="images/icon.jpg">
            <h3>Save the turtles</h3>
            <ul class="footer-nav">
                <li><a href="https://github.com/GUnzner" target="_blank"><img width="50" src="images/github.png"/></a></li>
                <li><a href="https://schildkroeten.dght.de/" target="_blank"><img width="50" src="images/dght.png"/></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
